<include file="Public:header"/>
	<link rel="stylesheet" href="__TMPL__/resource/css/members.css"/>
	<div id="container-wrap">
		<div id="members">
		
			<foreach name="members" item="member">
				
				<div class="member">
					<a href="__APP__/Profile?member=<{$member.username}>"><img alt="快快点击我，上传头像哦~" onerror="this.src='__TMPL__/resource/images/person-default-large.png'"  src="__ROOT__/Home/Uploads/<{$member.username}>_large.png"/></a>
					<div class="person-meta">
						<div class="name"><{$member.username}></div>
						<div class="email"><{$member.email}></div>
						<div class="school"><{$member.school}></div>
						<div class="motto"><{$member.motto}></div>
					
					</div>
				</div>
		
			</foreach>
				<div class="member">
					<a href="__APP__/Register"><img src="__TMPL__/resource/images/join_us.jpg"/></a>
				</div>
			<br class="clear"/>
		</div>
	</div>
<include file="Public:footer"/>
