<include file="Public:profile-top"/>
			<div id="timeline">
					
					<div id="add-timeline">
						<p class="add-title">添加我的时间轴</p>
						
						<a href="__APP__/ExperienceAdd">
							<img src="__TMPL__/resource/images/essayAdd.png"/>
							<p>添加经历</p>
						</a>
						
						<a href="__APP__/WorkAdd">
							<img src="__TMPL__/resource/images/essayAdd.png"/>
							<p>添加作品</p>
						</a>
						
						<a href="__APP__/EssayAdd">
							<img src="__TMPL__/resource/images/essayAdd.png"/>
							<p>添加文章</p>
						</a>
						<br class="clear"/>
					</div>
					<div id="timeline-inner">
					
			
						<!--<{$i=0}>-->
						<foreach name="experiences" item="exp">
							<div  class="timeline-content">
								<div value="<{$i}>" class="inner">
									<a href="__APP__/Experience?id=<{$exp.id}>">
										<p class="exp-title" href=""><{$exp.title}></p>
									</a>
									
									<div class="essay-metas">
										<span class="muted">
										<i class="icon-user icon12"></i>
										<a class="inline hovercolor"  href="__APP__/Profile?member=<{$exp.author}>">
											<{$exp.author}>&nbsp;&nbsp;
										</a>
										</span>
									
										<span class="muted">
										<i class="icon-time icon12"></i><{$exp.addtime}>&nbsp;&nbsp;
										</span>
										<span class="muted">
										<i class="icon-type icon12"></i><{$exp.type}>类型&nbsp;&nbsp;
										</span>
										
										<span class="muted">
										<i class="icon-eye-open icon12"></i><{$exp.visits}>&nbsp;浏览&nbsp;&nbsp;
										</span>
										<span class="muted">
										<i class="icon-comment icon12"></i><{$exp.commentscount}>&nbsp;评论&nbsp;&nbsp;
										</span>
											
										<div class="right" name="edit" id="edit">
											<a  href="__APP__/ExperienceEdit?id=<{$exp.id}>">编辑</a>
											<a  href="__APP__/ExperienceEdit/experienceDelete?id=<{$exp.id}>">删除</a>
											<input type="hidden"  id="targetno" value="<{$exp.id}>"/>
											<input type="hidden" id="motto" value="<{$myself.motto}>"/>
											<input id="commenttype" type="hidden" value="experiencecomment"/>
										</div>
									</div>
									
									<!--
									<div class="essay-metas">
										<div class="left">
											作者：<{$exp.author}>&nbsp;&nbsp;类型：<{$exp.type}>&nbsp;&nbsp;时间：<{$exp.addtime}>
										</div>
										<div class="right" name="edit">
											<a  href="__APP__/ExperienceEdit?experienceno=<{$exp.experienceno}>">编辑</a>
											<a  href="__APP__/ArticleEdit/articleDelete?essayno=<{$essay.essayno}>">删除</a>
											
										</div>
									</div>
									-->
									<div class="exp-abstract"><{$exp.summary}></div>
									<br class="clear"/><!--解决时间轴timeline-contnet DIV有时内容显示不全问题-->
								</div>
							
							</div>
							<input id="author" type="hidden" value="<{$exp.author}>"/>
						
						</foreach>
						<br class="clear"/>
					</div>
					<br class="clear"/>
					
			</div>
		</div>
			<br class="clear"/>
		</div>
	</div>
	
<include file="Public:footer"/>
