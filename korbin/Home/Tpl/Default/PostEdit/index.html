		<input type="hidden" id="currentPage" value="<{$current_page}>"/> 
		<div id="container-wrap">
			<div id="container-ariticle-add">
				<div id="content-article-add">
					<h2><{$postname}> - 岗位编辑</h2><br/>
					<form name = "articleForm" method="post" action="__URL__/postEdit">
						<span class="headline">岗位名称：</span><input name="postname" class="essay-title" type="text" value="<{$post.postname}>"/><br/>
						<span class="headline">行业：</span>
							<select name="industry">
								<option value="divcss">DIV+CSS</option>
								<option value="javascript">JavaScript</option>
								<option value="productanalysis">产品分析</option>

								<option value="demandanalysis">需求分析</option>
							</select><br/>
						<span class="headline"><{$postname}> - <{$type}></span>
						<textarea  name="content" style="width:100%; height:300px;"><{$post.content}></textarea>
				<!--
						<input type="text" name="editpart" value="<{$post.editpart}>"/>
				-->
						
						<input class="btn-submit" type="submit" value="编辑完成"/>
