<include file="Public:header"/>
	
		<div id="container-wrap">
			
			<div id="main">
				<div id="content-essay">
						<div class="essay">
							<div class="essay-header">
							<!--中间大标题下的小字 -->
								<h2 class="essay-title"><a href="__APP__/<{$work.type}>?id=<{$work.id}>"><{$work.title}></a></h2>
								<div class="essay-metas">
								<span class="muted">
								<i class="icon-user icon12"></i>
								<a class="inline hovercolor"  href="__APP__/Profile?member=<{$work.author}>">
									<{$work.author}>&nbsp;&nbsp;
								</a>
								</span>
							
								<span class="muted">
									<i class="icon-time icon12"></i><{$work.addtime}>&nbsp;&nbsp;
									</span>
									<span class="muted">
									<i class="icon-type icon12"></i><{$work.type}>类型&nbsp;&nbsp;
									</span>
								
									<span class="muted">
									<i class="icon-eye-open icon12"></i><{$work.visits}>&nbsp;浏览&nbsp;&nbsp;
									</span>
									<span class="muted">
									<i class="icon-comment icon12"></i><{$work.commentscount}>&nbsp;评论&nbsp;&nbsp;
									</span>
									
									<div class="right" name="edit" id="edit">
										<a  href="__APP__/WorkEdit?id=<{$work.id}>">编辑</a>
										<a  href="__APP__/WorkEdit/<{$work.type}>Delete?id=<{$work.id}>">删除</a>
										<input type="hidden"  id="targetno" value="<{$work.id}>"/>
										<input type="hidden" id="motto" value="<{$myself.motto}>"/>
										<input id="commenttype" type="hidden" value="workcomment"/>
									</div>
								</div>
								
							</div>
							
							<div class="essay-summary">
								<p><{$work.summary}></p>
							</div>
							<div class="file-download">
								作品链接: <a class="alink" href="<{$work.attachment}>"><{$work.attachment}></a>
							</div>
							
				</div>
				<div class="box">
						<input type="hidden" id="praisetype" value="workpraise"/>
						<div class="pos-btn" id="like" onclick="addLike()">
							<p id="add1" class="pos-btn">+1</p>
							<i class="icon-like icon12" title="喜欢"></i>
							<p id="add1" class="pos-btn">+1</p>
							<span id="likecount"><{$likecount}></span>
						</div>
						
							
						<div class="pos-btn" id="dislike" onclick="addDislike()">
							
							<i class="icon-dislike icon12" title="没劲"></i>
							<p id="add2" class="pos-btn">+1</p>
							<span id="dislikecount"><{$dislikecount}></span>
						</div>
					</div>
				</div>
				<include file="public:comment"/>
			</div>
			
			<input id="author" type="hidden" value="<{$work.author}>"/>
			
			<include file="Public:aside-right"/>
			
			<br class="clear"/><!--因为浮动元素不占据空间，所以容器元素不包围他们。添加一个进行清理的空元素可以迫使容器元素包围浮动元素-->
			
		</div>
			
<include file="Public:footer"/>
